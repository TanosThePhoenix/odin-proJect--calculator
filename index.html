<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./styles.css">
		<script defer src="./script.js"></script>
		<title>Calculator</title>
	</head>
	<body>
		<h1>Calculator</h1>
		<p id="display"></p>
		<table class="calculator-buttons">
			<tr>
				<td class="number-button" id="1">1</td>
				<td class="number-button" id="2">2</td>
				<td class="number-button" id="3">3</td>
				<td class="function-button" id="add">+</td>
			</tr>
			<tr>
				<td class="number-button" id="4">4</td>
				<td class="number-button" id="5">5</td>
				<td class="number-button" id="6">6</td>
				<td class="function-button" id="subtract">-</td>
			</tr>
			<tr>
				<td class="number-button" id="7">7</td>
				<td class="number-button" id="8">8</td>
				<td class="number-button" id="9">9</td>
				<td class="function-button" id="multiply">*</td>
			</tr>
			<tr>
				<td class="number-button" id="negative">+/-</td>
				<td class="number-button" id="0">0</td>
				<td class="number-button" id="decimal">.</td>
				<td class="function-button" id="divide">/</td>
			</tr>
			<tr>
				<td class="function-button" id="equal">=</td>
				<td class="function-button" id="clear">Clear</td>
			</tr>
		</table>
	</body>
</html>
