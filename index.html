<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./styles.css">
		<script defer src="./script.js"></script>
		<title>Calculator</title>
	</head>
	<body>
		<h1>Calculator</h1>
		<p id="display"></p>
		<table class="calculator-buttons">
			<tr>
				<td id="1">1</td>
				<td id="2">2</td>
				<td id="3">3</td>
				<td id="add">+</td>
			</tr>
			<tr>
				<td id="4">4</td>
				<td id="5">5</td>
				<td id="6">6</td>
				<td id="subtract">-</td>
			</tr>
			<tr>
				<td id="7">7</td>
				<td id="8">8</td>
				<td id="9">9</td>
				<td id="multiply">*</td>
			</tr>
			<tr>
				<td id="negative">+/-</td>
				<td id="0">0</td>
				<td id="decimal">.</td>
				<td id="divide">/</td>
			</tr>
			<tr>
				<td id="equal">=</td>
			</tr>
		</table>
	</body>
</html>
