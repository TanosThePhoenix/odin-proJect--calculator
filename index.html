<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./styles.css">
		<script defer src="./script.js"></script>
		<title>Calculator</title>
	</head>
	<body>
		<h1>Calculator</h1>
		<p id="display">0</p>
		<div class="calculator-buttons">
			<div class="button-row">
				<button class="number-button" id="1">1</button>
				<button class="number-button" id="2">2</button>
				<button class="number-button" id="3">3</button>
				<button class="function-button" id="add">+</button>
			</div>
			<div class="button-row">
				<button class="number-button" id="4">4</button>
				<button class="number-button" id="5">5</button>
				<button class="number-button" id="6">6</button>
				<button class="function-button" id="subtract">-</button>
			</div>
			<div class="button-row">
				<button class="number-button" id="7">7</button>
				<button class="number-button" id="8">8</button>
				<button class="number-button" id="9">9</button>
				<button class="function-button" id="multiply">*</button>
			</div>
			<div class="button-row">
				<button class="number-button" id="negative">+/-</button>
				<button class="number-button" id="0">0</button>
				<button class="number-button" id="decimal">.</button>
				<button class="function-button" id="divide">/</button>
			</div>
			<div class="button-row">
				<button class="function-button" id="equal">=</button>
				<button class="function-button" id="clear">Clear</button>
			</div>
		</div>
	</body>
</html>
